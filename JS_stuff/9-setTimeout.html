<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>La función se ejecutará en 3 segundos</h1>
    <button>DETENER CUENTA ATRÁS</button>
    <script>

        let timeOutId

        // .setTimeout() has two arguments: callback and timing
        // Returns a timeout ID
        // .clearTimeout() uses an interval ID as argument to stop it

        timeOutId = setTimeout(() => {
            alert('FIRED!!!!!')
        }, 3000)

        document.querySelector('button').onclick = () => {
            clearTimeout(timeOutId)
        }


    </script>
</body>

</html>
