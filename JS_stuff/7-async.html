<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Blocking and single-threaded: synchronous
        console.log('PRIMER LOG')
        alert('AHORA TE ESPERAS...')
        console.log('SEGUNDO LOG')


        console.log('-----')


        // Async behaviour
        console.log('PRIMER LOG')
        setTimeout(() => console.log('SEGUNDO LOG'), 1000)          // Non-blocking
        console.log('TERCER LOG')

    </script>
</body>

</html>
